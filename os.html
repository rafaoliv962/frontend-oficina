<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ordem de Serviço</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="container">

  <!-- MENU -->
  <aside class="sidebar">
    <h1>Velasques Autocenter</h1>
    <a href="dashboard.html">Dashboard</a>
    <a href="clientes.html">Clientes</a>
    <a href="carros.html">Carros</a>
    <a href="os.html">Ordem de Serviço</a>
    <a href="#">Estoque</a>
  </aside>

  <!-- CONTEÚDO -->
  <main class="content">

    <div class="header">
      <h2>Ordem de Serviço</h2>
      <p>Abertura e controle de serviços</p>
    </div>

    <div class="card">
      <h3>Abrir OS</h3>

      <label>Cliente</label>
      <select id="osCliente">
        <option value="">Selecione o cliente</option>
      </select>

      <label>Carro</label>
      <select id="osCarro">
        <option value="">Selecione o carro</option>
      </select>

      <label>Descrição do serviço</label>
      <input id="osDescricao" placeholder="Ex: Troca de embreagem">

      <label>Valor (R$)</label>
      <input id="osValor" type="number" placeholder="0.00">

      <label>Status</label>
      <select id="osStatus">
        <option value="Aberta">Aberta</option>
        <option value="Em andamento">Em andamento</option>
        <option value="Finalizada">Finalizada</option>
      </select>

      <button onclick="addOS()">Salvar OS</button>
    </div>

    <div class="card">
      <h3>Ordens de Serviço</h3>
      <ul id="listaOS"></ul>
    </div>

  </main>

</div>

<script src="js/app.js"></script>
</body>
</html>
