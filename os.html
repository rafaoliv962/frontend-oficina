<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ordem de Serviço | Velasques Autocenter</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h2>Velasques</h2>
    <a href="index.html">Dashboard</a>
    <a href="clientes.html">Clientes</a>
    <a href="carros.html">Carros</a>
    <a href="estoque.html">Estoque</a>
    <a href="os.html" class="active">Ordem de Serviço</a>
  </div>

  <!-- MAIN -->
  <div class="main">

    <div class="header">
      <h1>Ordem de Serviço</h1>
      <p style="color:#9ca3af;">Controle de serviços realizados</p>
    </div>

    <!-- FORM -->
    <div class="card" style="margin-bottom: 30px;">
      <h3>Nova Ordem de Serviço</h3>

      <input type="text" id="osCliente" placeholder="Nome do Cliente">
      <input type="text" id="osVeiculo" placeholder="Veículo / Placa">
      <input type="text" id="osServico" placeholder="Descrição do Serviço">
      <input type="number" id="osValor" placeholder="Valor (R$)">
      <button onclick="addOS()">Salvar Ordem</button>
    </div>

    <!-- LISTA -->
    <div class="card">
      <h3>Ordens de Serviço</h3>

      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Cliente</th>
            <th>Veículo</th>
            <th>Serviço</th>
            <th>Valor</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="listaOS">
          <!-- JS -->
        </tbody>
      </table>
    </div>

  </div>

  <script src="js/app.js"></script>
</body>
</html>
