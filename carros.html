<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Carros | Velasques Autocenter</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h2>Velasques</h2>
    <a href="index.html">Dashboard</a>
    <a href="clientes.html">Clientes</a>
    <a href="carros.html" class="active">Carros</a>
    <a href="estoque.html">Estoque</a>
  </div>

  <!-- CONTEÚDO PRINCIPAL -->
  <div class="main">

    <!-- HEADER -->
    <div class="header">
      <h1>Carros</h1>
      <p style="color:#9ca3af;">Gerencie os veículos dos clientes</p>
    </div>

    <!-- FORMULÁRIO -->
    <div class="card" style="margin-bottom:30px;">
      <h3>Cadastrar Carro</h3>

      <!-- SELECT DE CLIENTE -->
      <select id="clienteCarro">
        <option value="">Selecione o cliente</option>
      </select>

      <input type="text" id="placa" placeholder="Placa">
      <input type="text" id="modelo" placeholder="Modelo">
      <input type="text" id="ano" placeholder="Ano">

      <button onclick="addCarro()">Salvar Carro</button>
    </div>

    <!-- TABELA -->
    <div class="card">
      <h3>Lista de Carros</h3>

      <table>
        <thead>
          <tr>
            <th>Modelo</th>
            <th>Placa</th>
            <th>Ano</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="listaCarros">
          <!-- JS preenche aqui -->
        </tbody>
      </table>
    </div>

  </div>

  <!-- JS -->
  <script src="js/app.js"></script>
</body>
</html>
