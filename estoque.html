<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Estoque | Velasques Autocenter</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h2>Velasques</h2>
    <a href="index.html">Dashboard</a>
    <a href="clientes.html">Clientes</a>
    <a href="carros.html">Carros</a>
    <a href="estoque.html" class="active">Estoque</a>
  </div>

  <!-- CONTEÚDO -->
  <div class="main">

    <div class="header">
      <h1>Estoque</h1>
      <p style="color:#9ca3af;">Controle de peças e produtos</p>
    </div>

    <!-- FORM -->
    <div class="card" style="margin-bottom:30px;">
      <h3>Cadastrar Produto</h3>

      <input type="text" id="produto" placeholder="Nome do produto">
      <input type="number" id="quantidade" placeholder="Quantidade">
      <input type="text" id="categoria" placeholder="Categoria">
      <button onclick="addProduto()">Salvar Produto</button>
    </div>

    <!-- LISTA -->
    <div class="card">
      <h3>Produtos em Estoque</h3>

      <table>
        <thead>
          <tr>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Categoria</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="listaEstoque">
          <!-- JS -->
        </tbody>
      </table>
    </div>

  </div>

  <script src="js/app.js"></script>
</body>
</html>
